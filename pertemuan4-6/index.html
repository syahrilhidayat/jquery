<!DOCTYPE html>
<html>
<head>
	<title>Efek Pada JQuery</title>
</head>
<body>

	<button id="hide">Hide</button>
	<button id="show">Show</button>
	<div id="kotak" style="width: 200px; height: 200px; background-color: orange;">		
	</div>
	<br><br>

	<button id="fadeOut">FadeOut</button>
	<button id="fadeIn">FadeIn</button>
	<button id="fadeToggle">FadeToggle</button>
	<button id="fadeTo">FadeTo</button>
	<br><br>
	<div class="box1" style="width: 50px; height: 50px; background-color: red;"></div><br>
	<div class="box2" style="width: 50px; height: 50px; background-color: yellow;"></div><br>
	<div class="box3" style="width: 50px; height: 50px; background-color: green;"></div><br><br>

	<!-- Pertemuan 5 -->
	<button  id="slideUp">Slide Up</button>
	<button  id="slideDown">Slide Down</button>
	<button  id="slideToggle">Slide Toggle</button><br><br>
	<div id="slide" style="background-color: brown; width: 50px; height: 50px;"></div><br><br>

	<!-- Pertemuan 6 -->

		<!-- Efek Animate -->
	<button id="kiri">&laquo;</button>
	<button id="kanan">&raquo;</button><br><br>
	<div id="animateBox" style="background-color: #abc; margin:auto; width: 100px; height: 100px; position: absolute;"></div><br><br>

		<!-- Clear Queue -->
	<button id="star" style="margin-top: 120px;">Star</button>
	<button id="stop">Stop</button>
	<div id="clearQueueBox" style="position: absolute; background-color: lime; margin:auto; width: 100px; height: 100px;"></div><br><br>

			<!-- Delay -->
	<button id="delay" style="margin-top: 120px;">Run</button>
	<div id="kotakSatu" style="position: absolute; background-color: aqua; margin: auto; height: 100px; width: 100px; float: left;">Kotak Satu</div>
	<div id="kotakDua" style="position: absolute; background-color: lightgreen; margin: auto; height: 100px; width: 100px; float: left; left: 120px;">Kotak Dua</div>

<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
